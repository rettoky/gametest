<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-Scrolling Blob Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Blue sky */
        }

        canvas {
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .joystick {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #444;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .joystick-inner {
            width: 40px;
            height: 40px;
            background-color: #888;
            border-radius: 50%;
            position: absolute;
        }

        .button {
            background-color: #555;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #jumpButton {
            font-size: 22px;
            padding: 20px;
            background-color: #f76c6c;
        }

        #restartButton, #speedButton {
            position: absolute;
            top: 20px;
            right: 20px;
            margin-left: 10px;
        }

        #restartButton {
            top: 70px;
        }

        .game-over, .victory {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: black;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="game-over" id="gameOverMessage" style="display: none;">Game Over! Press Restart.</div>
    
    <div class="controls">
        <div class="joystick" id="joystick">
            <div class="joystick-inner" id="joystickInner"></div>
        </div>
        <button class="button" id="jumpButton">Jump</button>
    </div>

    <button class="button" id="restartButton">Restart</button>
    <button class="button" id="speedButton">Speed +</button>

    <script src="game.js"></script>
</body>
</html>
